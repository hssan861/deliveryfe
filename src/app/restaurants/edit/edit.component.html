<div class="container">
    <legend>Edit Item</legend>
    <form>
        <div class="mb-3">
            <label for="txtName" class="form-label">Name</label>
            <input type="text" name="name" [(ngModel)]="restaurantForm.name" class="form-control" id="txtName" />
        </div>
        <div class="mb-3">
            <label for="txtName" class="form-label">Image</label>
            <input type="text" name="name" [(ngModel)]="restaurantForm.imageUrl" class="form-control" id="txtImaghe" />
        </div>
        <div class="mb-3">
            <label for="txtName" class="form-label">Address</label>
            <input type="text" name="name" [(ngModel)]="restaurantForm.address" class="form-control" id="txtAddress" />
        </div>
        <div class="mb-3">
            <label for="txtName" class="form-label">Phone</label>
            <input type="text" name="name" [(ngModel)]="restaurantForm.phone" class="form-control" id="txtPhone" />
        </div>

      <button type="button" (click)="update()" class="btn btn-primary">Update</button>
    </form>
</div>
